<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="./../css/UserRegistration.css"/>
    <link rel="stylesheet" href="./../css/bootstrap.min.css"/>
    <script src="./../javascript/user.js"></script>
</head>
<body>
<br />
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="backdrop-filter: blur(10px);">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img style="height: 70px; width: 140px; border-radius: 20px"  src="./../img/Dphone_logo.png" alt="...">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#" style="font-size: x-large">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  aria-current="page" href="UserRegistration.html" style="font-size: x-large">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <form class="form" id="register" action="http://localhost:9191/api/v1/auth/user/register" method="post">
    <center>
        <div class="RegistrationBox">
            <p align="right" style="float: right; margin-right: 50px;">Already have an account?
                <a href="LoginPageDphone.html" style="color: rgb(0,119, 255);">Sign In</a></p><br>
            <h2 id="l1h2">Register Yourself</h2>

            <hr>
            <table width="80%" align="center" valign="top" cellspacing="5px">

                <tr valign="top">
                    <td>
                        <label class="registration-box-Content">Set Username</label><br>
                        <input type="text" class="box" id="userName" name="userName"  required>
                        <br>

                        <label class="registration-box-Content">First Name</label><br>
                        <input type="text" class="box" id="userFirstName" name="userFirstName"  required>
                        <br>
                        <label class="registration-box-Content">Contact number</label><br>
                        <input type="number" class="box" id="userMobile" name="userMobile" required>
                        <br>

                        <label class="registration-box-Content">Address</label><br>
                        <input type="text" class="box" id="userAddress" name="userAddress"  required>
                        <br>

                    </td>
                    <td>

                        <label class="registration-box-Content">Set Password</label><br>
                        <input type="password" class="box" id="userPassword" name="userPassword" required minlength="8">
                        <br>
                        <label class="registration-box-Content">Last Name</label><br>
                        <input type="text" class="box" id="userLastName" name="userLastName">
                        <br>
                        <label class="registration-box-Content">Email Id</label><br>
                        <input type="email" class="box" id="userEmail" name="userEmail" required>
                        <br>
                        <table style="padding-top: 27px">
                            <tr>
                                <td>
                                    <input type="submit" class="submit" id="submit" name="submit" value ="Register">
                                </td>
                                <td style="padding-left: 30px">
                                    <input type="reset" class="submit" id="reset" name="reset" value ="Reset">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </div>
    </center>

</form>
</body>
</html>
