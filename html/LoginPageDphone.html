<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../css/LoginPage.css"/>
</head>

<body>
        <div class="logo"><img src="./../img/Dphone_logo.png" class="logoImageStyle"></div>
        <div class="loginbox">
                <h2>Log in</h2>
                <hr width="80%">
                <br>
                <form class="form" method="post" name="login">
                    <div class="loginboxcontent">
                        <label>Username</label><br>
                        <input class="box" type="text" name="username" placeholder="Enter your username"><br><br>
                        <label>Password</label><br>
                        <input class="box" type="password" name="password" placeholder="Enter your password"><br><br>
                        <input type="checkbox" name="chk">
                        <label><small>Remember me?</small></label><br><br>
                        <input type="submit" id="submit1" name="submit" value="Login">
                        <hr width="80%">
                        <p align="center"><small>Don't have an account? <a href="UserRegistration.html" style="color: rgb(0,119, 255);">Create
                        Account</a></small></p>
                    </div>
                </form>
        </div>
</body>

</html>
