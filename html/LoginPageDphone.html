    <div class="login-box">
        <center>
            <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif ; font-weight: bold;">Log In</h2>
            <hr width="90%" color="white">
            <br>

            <form class="form" action="http://localhost:9191/api/v1/auth/user/authenticate" method="post" name="login">
                <div class="login-box-details">
                    <label>Username</label><br>
                    <input class="box" type="text" name="username" placeholder="Enter your username"><br><br>
                    <label>Password</label><br>
                    <input class="box" type="password" name="password" placeholder="Enter your password"><br><br>
                    <input type="checkbox" name="chk">
                    <label><small>Remember me?</small></label><br><br>
                    <input type="submit" id="submit1" name="submit" value="Login" onclick="myProfile()">
                    <hr width="80%" color="white">
                    <p align="center"><small>Don't have an account? <a href="UserRegistration.html" style="color: rgb(0, 119, 255);">Create
                        Account</a></small></p>
                </div>
            </form>
